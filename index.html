<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Dice-Roll-Simulator</title>
</head>
<body>
    <div class="container py-4">
        <div class="row text-center">
            <h1 class="fw-bold">Dice Roll Simulator</h1>
            <div class="dice py-2 d-block mx-auto text-center" id="dice">&#9860;</div>

            <div class="d-flex justify-content-center">
                <button type="button" class="btn px-4 text-white roll" id="roll-button">Roll Dice</button>
            </div>

            <ul class="list-unstyled pt-3 d-flex flex-column gap-2 roll-history">
                <!-- <li class="list-group-item w-50 mx-auto rounded-3 history d-flex justify-content-between align-items-center">
                    <span>Roll 1:</span>
                    <span class="fs-3">&#9860;</span>  
                </li> -->
            </ul>            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
